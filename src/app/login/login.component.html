

<div class="text-center">
  <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
      <label for="Username" class="sr-only">Username</label>
      <input type="text" id="Username" name="Username" class="form-control" ngModel class="form-control" placeholder="Username" required autofocus>
      <label for="Password" class="sr-only">Password</label>
      <input type="password" id="Password" name="Password" ngModel class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a routerLink="/register"><p class="mt-5 mb-3">Register</p></a>
  </form>       
</div>
